<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQXKfcBndWl+DWZSMkN0gzylsBBDQ02aEXZm1hV+" crossorigin="anonymous">
  <!-- Дополнительные стили -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      width: 500px;
      height: 500px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .login-form h2 {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .form-group {
      padding: 15px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 20px;
      background-color: #f0f0f0;
    }

    .login-btn {
      width: 100%;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .login-btn:hover {
      opacity: 0.8;
    }

    .clearfix {
      display: flex;
      justify-content: space-between;
      padding: 0 15px;
      margin-top: 10px;
    }

    .forgot-password-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password-link a:hover {
      text-decoration: underline;
    }

    p {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    p a {
      color: #007bff;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-form">
  <form action="#" method="post" th:action="@{/login}">
    <h2 class="text-center">Авторизация</h2>
    <div class="form-group">
      <label>
        <input type="text" class="form-control" placeholder="Email" required="required" name="username"/>
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="password" class="form-control" placeholder="Пароль" required="required" name="password"/>
      </label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block login-btn">Войти</button>
    </div>
    <div class="clearfix">
      <label class="pull-left checkbox-inline forgot-password-link"><a href="#">Забыли пароль?</a></label>
    </div>
    <p class="text-center small">Нет аккаунта? <a th:href="@{/registration}">Зарегистрируйтесь сейчас!</a></p>
  </form>
</div>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
